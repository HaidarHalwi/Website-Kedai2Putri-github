<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Gambar Responsive</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .item {
        flex: 1;
        margin: 10px;
        max-width: calc(25% - 20px); /* Empat gambar per baris untuk dekstop */
      }

      @media screen and (max-width: 768px) {
        .item {
          max-width: calc(50% - 20px); /* Dua gambar per baris untuk layar HP */
        }
      }

      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 1" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 2" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 3" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 4" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 5" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 6" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 7" />
      </div>
      <div class="item">
        <img src="images/risol-mayo-ori.png" alt="Gambar 8" />
      </div>
    </div>
  </body>
</html>
